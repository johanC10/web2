<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Actividad 1</title>
 <style>
       body {
            margin: 0;
            overflow: hidden;
        }
        

        .sol, .luna {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translate(80%, -50%);
            background-color: yellow; 
        }

        .luna {
            background-color: #ccc;
            animation: eclipse 6s infinite alternate; 
        }

        @keyframes eclipse {
            0% {
                transform: translate(80%, -50%);
            }
            25% {
                transform: translate(80%, -50%) ;
            }
            50% {
                transform: translate(-30%, -50%) scale(1);
            }
            75% {
                transform: translate(80%, -50%) ;
            }
            100% {
                transform: translate(80%, -50%);
            }
        }
    </style>
</head>

<body>

    <div class="sol"></div>
    <div class="luna"></div>

</body>
</html>
