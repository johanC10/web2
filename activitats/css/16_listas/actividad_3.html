<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Actividad 3</title>
    <style>
        body {
            font-family: sans-serif;
        }

        ul { 
            list-style-type: none;
            padding-left: 50px;
            background-color: rgb(98, 153, 160);
            width: 145px;
            height: 137px;
            padding: 0;
        }

        li {
            color: rgb(255, 255, 255);
            font-size: 21px;
            text-align: center;
            letter-spacing: 1px;
            border: 2px solid black;
            margin-top: 0;
            padding: 6%;   
        }

        li:hover{
            color: rgb(0, 0, 0);
            background-color:rgb(255, 255, 255);
            text-shadow:1px 1px 2px rgb(255, 0, 0);
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul>
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
    </ul>
</body>
</html>
