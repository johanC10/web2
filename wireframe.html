        body{

        .vinicio{

            padding: 8px;

            position:absolute;

        footer{
    background-color: transparent;

    text-align: center;
    position: relative;
    width: 100%;
}
footer .redes{
    margin-bottom: 20px;
}
footer .redes a{
    color: #ffffff;
    display: inline-block;
    text-decoration: none;
    border: 1px solid #f30000;
    border-radius: 100%;
    width: 42px;
    height: 42px;
    line-height: 42px;
    margin: 40px 5px;
    font-size: 20px;
    transition: 0.3s;
    background-color: #000000;
}
footer .redes a:hover{
    background-color: #ffffff;
    color: #ff0000;
    box-shadow:0 0 15px #ff0000;
    transform:translateY(-3px);
    transition: 0.3s;
    
}

.copy{
    font-size: 50%;
    color: #ffffff;
}
