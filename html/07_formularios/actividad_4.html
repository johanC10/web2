<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Activitat 4</title>
    </head>
    <body>
        <h1>Búsqueda de Cámaras de Fotos</h1>

    <form action="/buscar-camaras" method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" placeholder="Canon, Nikon, Sony, etc.">

        <label for="resolucion">Resolución (en megapíxeles):</label>
        <input type="number" id="resolucion" name="resolucion" min="1" placeholder="10, 20, 30, etc.">

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="compacta">Compacta</option>
            <option value="mirrorless">Sin espejo</option>
            <option value="reflex">Réflex</option>
        </select>

        <label for="precio">Precio máximo:</label>
        <input type="number" id="precio" name="precio" min="1" placeholder="500, 1000, 1500, etc.">

        <button type="submit">Buscar Cámaras</button>
    </form>
    </body>
</html>
