<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/contacto.css">

    </head>
    <body>

        <section id="contacto" class="contacto">
            <div class="contenido-seccion">
                <h2>CONTACTO</h2>
                <div class="fila">
                    <div class="col">
                        <a href="index.html" class="volver-inicio">Inicio</a>
                            <input type="text"  placeholder="Tú Nombre" required>
                            <input type="text" placeholder="Número telefónico" required>
                            <input type="text" placeholder="Dirección de correo" required>
                            <input type="text"  placeholder="Tema" required>
                            <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                            <button type="submit">
                                Enviar Mensaje <span><i class="fa-solid fa-paper-plane"></i></span>
                                <span class="overlay"></span>
                            </button>
                           
                    </div>
                    <div class="col">
                      <img src="./imagenes/mapa.png" class="map">
                        <div class="info">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-location-dot"></i>
                                    España, Lleida 123
                                </li>
                                <li>
                                    <i class="fa-solid fa-envelope"></i>
                                    Email: johan@hotmail.com
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
          
            <div class="redes">
                <a href="#l"><i class="fa-brands fa-twitter"></i></a>
                <a href="#l"><i class="fa-brands fa-instagram"></i></a>
                <a href="#l"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://github.com/johanC10"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-discord"></i></a>
            </div>
            <div class="copy">
                <p>Copyright <i class="fa-solid fa-copyright" style="color: #000000;"></i> Johan Estupiñan 2024</p>
            </div>
          </footer>
    </body>

</html>
